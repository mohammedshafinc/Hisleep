            .overlay-loader {

        <script>

            function warrantySubmit() {
                // Show loading indicator
                const loadingOverlay = document.createElement('div');
                loadingOverlay.className = 'overlay-loader';
                loadingOverlay.innerHTML = `
    <div>
      <div class="loader-horizontal"></div>
      <div class="loader-text">Processing your request...</div>
    </div>
  `;
                document.body.appendChild(loadingOverlay);

                // Get form data
                const form = document.getElementById('submit-form');
                const formData = new FormData(form);
                formData.append('state', document.getElementById('state').value);
                formData.append('country', document.getElementById('country').value);
                formData.forEach((e) => console.log(e))

                upload()
                // Create URL with parameters
                const scriptURL = 'https://script.google.com/macros/s/AKfycbxtyimz_2GR0x9S7D6qkK0-EFRD-tzT1YI4QWg7_PL2vPWCNKgCCtpWNzxidbmElbwF/exec';
                const url = new URL(scriptURL);

                // Append form data to URL as query parameters
                for (const pair of formData.entries()) {
                    url.searchParams.append(pair[0], pair[1]);
                }

                // Use a hidden iframe to submit the form (avoids CORS issues)
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                document.body.appendChild(iframe);

                iframe.onload = function () {
                    // Remove loading overlay
                    document.body.removeChild(loadingOverlay);

                    // Show success message
                    const successSnackbar = document.querySelector('.warrantypopCls');
                    const successMessage = document.querySelector('.warrantyregCls');
                    successMessage.textContent = "Warranty registration successful!";
                    successSnackbar.style.display = 'block';

                    // Reset form
                    form.reset();

                    // Remove iframe after a delay
                    setTimeout(() => {
                        document.body.removeChild(iframe);
                        successSnackbar.style.display = 'none';
                    }, 3000);
                };

                iframe.onerror = function () {
                    // Remove loading overlay
                    document.body.removeChild(loadingOverlay);

                    // Show error message
                    const errorSnackbar = document.querySelector('.form-message-danger');
                    const errorMessage = errorSnackbar.querySelector('.snackbar-message');
                    errorMessage.textContent = "There was an error submitting your warranty registration. Please try again.";
                    errorSnackbar.style.display = 'block';

                    // Remove iframe after a delay
                    setTimeout(() => {
                        document.body.removeChild(iframe);
                        errorSnackbar.style.display = 'none';
                    }, 3000);
                };

                // Set the iframe src to submit the form
                iframe.src = url.toString();
            }


            function upload() {
                const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwlQ8Z9tcARvjm85GXmpD8bye-gfNnMqC74LN8XBX0t3Mt3GKWQP_WKDDp1bdIzskHs/exec"; // Replace with your Web App URL

                function uploadFile() {
                    const fileInput = document.getElementById("fileInput");
                    if (fileInput.files.length === 0) {
                        alert("Please select an image first.");
                        return;
                    }

                    const file = fileInput.files[0];
                    const formData = new FormData();
                    formData.append("file", file);

                    fetch(WEB_APP_URL, {
                        method: "POST",
                        body: formData
                    })
                        .then(response => response.text())
                        .then(data => {
                            alert(data);
                        })
                        .catch(error => {
                            console.error("Error uploading file:", error);
                            alert("Failed to upload file.");
                        });
                }
            }

            document.getElementById('purchaseDate').max = new Date().toISOString().split("T")[0]

            $(document).ready(function () {
                $('#pinCode').on('input', function () {
                    let pincode = $(this).val();
                    if (pincode.length === 6) {
                        $.ajax({
                            url: `https://api.postalpincode.in/pincode/${pincode}`,
                            method: 'GET',
                            success: function (response) {
                                if (response[0].Status === "Success") {
                                    let postOffice = response[0].PostOffice[0];
                                    $('#city').val(postOffice.District);
                                    $('#state').val(postOffice.State);
                                    $('#country').val(postOffice.Country);
                                    $('.pinCode').text('').css("color", "green");
                                } else {
                                    $('.pinCode').text("Invalid Pincode").css("color", "red");
                                    $('#city, #state, #country').val('');
                                }
                            },
                            error: function () {
                                $('.pinCode').text("Error fetching data").css("color", "red");
                                $('#city, #state, #country').val('');
                            }
                        });
                    } else {
                        $('.pinCode').text("");
                        $('#city, #state, #country').val('');
                    }
                });
            });

        </script>
